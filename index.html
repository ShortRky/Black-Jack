<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container japanese-theme">
        <div class="center-content">
            <h1 class="japanese-title">ブラックジャック</h1>
            <div class="money-controls">
                <div class="balance">残高: $<span id="balance">2000</span></div>
                <div class="borrow">
                    <input type="number" id="borrowAmount" placeholder="借入額">
                    <button id="borrowButton" class="japanese-button">お金を借りる</button>
                </div>
            </div>
        
        <div class="dealer-area">
            <h2>Dealer's Hand: <span id="dealer-sum"></span></h2>
            <div id="dealer-cards" class="cards"></div>
        </div>

        <div class="player-area">
            <h2>Your Hand: <span id="player-sum"></span></h2>
            <div id="player-cards" class="cards"></div>
        </div>

        <div class="controls">
            <input type="number" id="betAmount" placeholder="Enter bet amount">
            <button id="dealButton">Deal</button>
            <button id="hitButton" disabled>Hit</button>
            <button id="standButton" disabled>Stand</button>
        </div>

        <div id="messages"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
